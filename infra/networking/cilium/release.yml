---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: '1.17.2'
      sourceRef:
        kind: HelmRepository
        name: cilium
      interval: 12h
  values:
    cluster:
      id: 1
      name: abode
    externalIPs:
      enabled: true
    gatewayAPI:
      enabled: true
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
    ingressController:
      default: true
      enabled: true
      loadbalancerMode: shared
      service:
        annotations:
          io.cilium/lb-ipam-ips: 192.168.15.100
    k8sClientRateLimit:
      burst: 200
      qps: 50
    k8sServiceHost: 192.168.15.5
    k8sServicePort: 6443
    kubeProxyReplacement: true
    l2announcements:
      enabled: true
    operator:
      rollOutPods: true
    rollOutCiliumPods: true
